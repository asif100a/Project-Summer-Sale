<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer sale</title>

    <!-- Daisy UI & Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--  -->
    <link rel="stylesheet" href="summer.css">
</head>

<body class="font-bold">
    <!-- ====================================== Header Section Started ================================== -->
    <header class="py-16">
        <nav class="flex justify-center items-center gap-8">
            <div class="text-gray-400">
                <p class="text-xl">---SALE FEVER---</p>
                <h1 class="text-5xl mt-8 mb-8">
                    Purchase $ 200 or <br>
                    above & get <span class="text-[#ff1493]">20% off</span>
                </h1>
                <div class="flex items-center gap-3">
                    <p>Use Promo Code</p>
                    <p class="bg-[#ff1493] text-white px-2 rounded-md">SELL200</p>
                </div>
            </div>

            <!-- summer sale Image -->
            <div class="">
                <img class="w-[32rem] h-auto" src="./Images/Summer 1.png" alt="Summer sale image" srcset="">
            </div>
        </nav>
    </header>
    <!-- ====================================== Header Section Ended ================================== -->
    <!-- ====================================== Main Section Started ================================== -->
    <main class="flex">
        <div>
            <!-- ---- Kitchenware ----- -->
            <div>
                <h1>Kitchenware</h1>

                <div class="bg-white w-80 h-96 border-2 flex justify-center items-center">
                    <ul class="text-center">
                        <li class="bg-[#9CA3AF33] w-[220px] h-[180px] flex justify-center items-center"><img src="Images/Kitchenware/spon.png"
                                alt="Kitchenware" srcset=""></li>

                        <li class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        </li>

                        <li class="text-2xl text-gray-400">K. Accessories</li>
                        <li>$ 39.00</li>
                    </ul>
                </div>

                <ul>

                    <li>
                        <img src="Images/Kitchenware/chopping-boat.png" alt="chopping-boat" srcset="">
                    </li>

                    <li>
                        <img src="Images/Kitchenware/presurekukar.png" alt="presurekukar" srcset="">
                    </li>
                </ul>
            </div>

            <!-- ---- Sportswear ---- -->
            <div>
                <h1>Sportswear</h1>

                <ul>
                    <li>
                        <img src="Images/Sportswear/cap.png" alt="cap">
                    </li>

                    <li>
                        <img src="Images/Sportswear/jersey.png" alt="jersey">
                    </li>

                    <li>
                        <img src="Images/Sportswear/shoes.png" alt="shoes">
                    </li>

                </ul>
            </div>

            <!-- ----- Furniture ------ -->
            <div>
                <h1>Furniture</h1>

                <ul>
                    <li>
                        <img src="Images/Furniture/singel-sofa.png" alt="singel-sofa">
                    </li>

                    <li>
                        <img src="Images/Furniture/chair.png" alt="chair">
                    </li>

                    <li>
                        <img src="Images/Furniture/sofa.png" alt="sofa">
                    </li>

                </ul>
            </div>
        </div>

        <!-- ----------------- Counting Section [Part-2] ------------------- -->
        <div>
            <!-- Coupon Cart -->
            <div class="bg">
                <h3>Have coupon?</h3>

                <div class="flex rounded-md">
                    <input type="text" placeholder="Discount" class="py-3 px-2 bg-[#131313] font-normal w-40" />
                    <button class="btn text-white bg-[#ff1493] rounded-none border-1 border-[#ff1493]">Apply</button>
                </div>
            </div>

            <!-- Price counter Cart -->
            <div>

            </div>
        </div>
    </main>
    <!-- ====================================== Main Section Ended ================================== -->
    <!-- ====================================== Footer Section Started ================================== -->
    <footer>

    </footer>
    <!-- ====================================== Footer Section Ended ================================== -->
</body>

</html>
